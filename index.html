<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

    <script src="script.js"></script>

    <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
    
    <section class="counter_page">
        <div class="counter_page_container">

            <div class="counter_page_container_background">
                <img src="/images/bg-stars.svg" alt="counter page background images with stars">
            </div>  

            <div class="counter_page_container_title">
                <p class="counter_page_container_title_text">
                    WE'RE LAUNCHING SOON
                </p>
            </div>

            <div class="counter_page_container_launcher">
                <div class="counter_page_container_launcher_container">

                    <div class="counter_page_container_launcher_container_element">
                        <div class="counter_page_container_launcher_container_element_time_display_container">
                            <div class="counter_page_container_launcher_container_element_time_display top days">
                                <p class="counter_page_container_launcher_container_element_time_display_text top">
                                </p>
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display bottom days">
                                <p class="counter_page_container_launcher_container_element_time_display_text bottom">
                                </p>
                            </div>

                            <div class="counter_page_container_launcher_container_element_time_display_hole left">
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display_hole right">
                            </div>
                        </div>

                        <div class="counter_page_container_launcher_container_element_description">
                            <p class="counter_page_container_launcher_container_element_description_text">
                                DAYS
                            </p>
                        </div>
                    </div>

                    <div class="counter_page_container_launcher_container_element">
                        <div class="counter_page_container_launcher_container_element_time_display_container">
                            <div class="counter_page_container_launcher_container_element_time_display top hours">
                                <p class="counter_page_container_launcher_container_element_time_display_text top">
                                </p>
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display bottom hours">
                                <p class="counter_page_container_launcher_container_element_time_display_text bottom">
                                </p>
                            </div>

                            <div class="counter_page_container_launcher_container_element_time_display_hole left">
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display_hole right">
                            </div>
                        </div>

                        <div class="counter_page_container_launcher_container_element_description">
                            <p class="counter_page_container_launcher_container_element_description_text">
                                HOURS
                            </p>
                        </div>
                    </div>

                    <div class="counter_page_container_launcher_container_element">
                        <div class="counter_page_container_launcher_container_element_time_display_container">
                            <div class="counter_page_container_launcher_container_element_time_display top minutes">
                                <p class="counter_page_container_launcher_container_element_time_display_text top">
                                </p>
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display bottom minutes">
                                <p class="counter_page_container_launcher_container_element_time_display_text bottom">
                                </p>
                            </div>

                            <div class="counter_page_container_launcher_container_element_time_display_hole left">
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display_hole right">
                            </div>
                        </div>

                        <div class="counter_page_container_launcher_container_element_description">
                            <p class="counter_page_container_launcher_container_element_description_text">
                                MINUTES
                            </p>
                        </div>
                    </div>

                    <div class="counter_page_container_launcher_container_element">
                        <div class="counter_page_container_launcher_container_element_time_display_container">
                            <div class="counter_page_container_launcher_container_element_time_display top second">
                                <p class="counter_page_container_launcher_container_element_time_display_text top secondes">
                                </p>
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display bottom second">
                                <p class="counter_page_container_launcher_container_element_time_display_text bottom secondes">
                                </p>
                            </div>

                            <div class="counter_page_container_launcher_container_element_time_display_hole left">
                            </div>
                            <div class="counter_page_container_launcher_container_element_time_display_hole right">
                            </div>
                        </div>

                        <div class="counter_page_container_launcher_container_element_description">
                            <p class="counter_page_container_launcher_container_element_description_text">
                                SECONDS
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="social_media">
                <ul class="social_media_list">
                    <li class="social_media_list_element">
                        <img src="/images/icon-facebook.svg" alt="facebook icon social media part">
                    </li>
                    <li class="social_media_list_element">
                        <img src="/images/icon-pinterest.svg" alt="pinterest icon social media part">
                    </li>
                    <li class="social_media_list_element">
                        <img src="/images/icon-instagram.svg" alt="pinterest icon social media part">
                    </li>
                </ul>
            </div>

            <div class="hills">
                <img src="/images/pattern-hills.svg" alt="hills for background image of page">
            </div>

        </div>
    </section>

</body>
</html>
